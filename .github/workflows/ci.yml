name: Lean CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Lean
        uses: leanprover/lean-action@v1
        with:
          toolchain: nightly-2024-06-16  # match your `lean-toolchain` file

      - name: Build project
        run: |
          lake build
