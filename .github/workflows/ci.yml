name: Lean CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install elan
      run: |
        curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | bash -s -- -y
        echo "$HOME/.elan/bin" >> $GITHUB_PATH

    - name: Set Lean toolchain
      run: |
        elan toolchain install leanprover/lean4:v4.20.1
        elan default leanprover/lean4:v4.20.1

    - name: Update dependencies
      run: lake update

    - name: Fetch cache
      run: lake exe cache get || true

    - name: Build project
      run: lake build
